<h1>Instant Loan Application</h1>
<form>
  <div class="form-group">
    <label for="loanAmount">Loan Amount</label>
    <input type="number" id="loanAmount" name="loanAmount" class="form-control" required>
  </div>
  
  <div class="form-group">
    <label for="employmentType">Employment Type</label>
    <select id="employmentType" name="employmentType" class="form-control" required>
      <option value="fullTime">Full-Time</option>
      <option value="partTime">Part-Time</option>
      <option value="selfEmployed">Self-Employed</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="contactPerson">Contact Person</label>
    <input type="text" id="contactPerson" name="contactPerson" class="form-control" required>
  </div>
  
  <div class="form-group">
    <label for="contactEmail">Contact Email</label>
    <input type="email" id="contactEmail" name="contactEmail" class="form-control" required>
  </div>
  
  <div class="form-group">
    <label for="contactNumber">Contact Number</label>
    <input type="tel" id="contactNumber" name="contactNumber" class="form-control" required>
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
